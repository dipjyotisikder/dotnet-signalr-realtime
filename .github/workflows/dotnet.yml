name: .NET Build & Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "6.0.x"

      - name: Restore dependencies
        run: cd src/server && dotnet restore

      - name: Build
        run: cd src/server && dotnet build --configuration Release

      - name: Run tests
        run: cd src/server && dotnet test --verbosity normal
